language: java

jdk: oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: "build/distributions/*.zip"
  skip_cleanup: true
  on:
    tags: true