apply plugin: 'java'
apply plugin: 'application'


repositories {
    mavenCentral()
}

mainClassName = "com.github.fsamin.wsdn.Main"
version = '1.0'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    compile 'org.eclipse.jetty.websocket:websocket-client:9.3.3.v20150827'
    compile 'com.google.code.gson:gson:2.4'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'WebSocket Desktop Notifier',
                   'Implementation-Version': version,
                    'Main-Class': mainClassName
    }
}

