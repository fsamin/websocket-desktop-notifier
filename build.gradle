apply plugin: 'java'
apply plugin: 'application'


repositories {
    mavenCentral()
}

mainClassName = "com.github.fsamin.wsdn.Main"
version = '1.0'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    compile group: 'org.eclipse.jetty.websocket', name: 'websocket-client', version: '9.3.3.v20150827'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

